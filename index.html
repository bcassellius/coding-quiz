<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div id="header">
            <div id="records">
                <a href="high-scores.html" >View High Scores</a>
            </div>
            <div id="timer"></div>
        </div>    
    </header>
    <main> 
        <!-- Quiz -->
        <div id="questionContainer">
            <h3 id="question">Try to answer the following code-related questions within <br> 
                the time limit. Keep in mind that incorrect answers will <br>
                penalize your score/time by ten seconds!</h3>
                <div id="answer-btn" class= "btn btn-grid hide">
                    <button class="choice" id="choice-0"></button>
                    <button class="choice" id="choice-1"></button>
                    <button class="choice" id="choice-2"></button>
                    <button class="choice" id="choice-3"></button>
                </div>
        </div>
            
        <div class="btn begin">
            <button id="start">Start Quiz</button>
        </div>
        <form id='high-score-form'class="hide">
            <h1>You're Finished!</h1> 
            <br><br>
            <p id="urscore"></p>
            <input type="text" name="name" id="name">
            <button id="submit"class="hide">Submit Score </button>
        </form>
    </main>
    <footer>

    </footer>
<script src="./assets/script.js"></script>
</body>
</html>
